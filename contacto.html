<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        .feature-icon {
            width: 4rem;
            height: 4rem;
            border-radius: 0.75rem;
        }
        .contact-link img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .contact-item {
            font-size: 1.25rem;
            color: white;
            padding: 0.5rem 0;
        }
        .contact-item:hover {
            color: #00aaff;
        }
        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }
    </style>
</head>
<body class="bg-dark text-light">

    <div class="container py-5">
        <h2 class="section-title">Contacto</h2>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <ul class="list-unstyled">
                    <li class="contact-item">
                        <span>LinkedIn:</span>
                        <a href="https://www.linkedin.com/in/angela2r/" class="contact-link">
                            <img src="./imagenes/linkedin.gif" alt="LinkedIn"> 
                          
                        </a>
                    </li>
                    <li class="contact-item">
                        <span>Email:</span>
                        <a href="mailto:angelaruizdev@gmail.com" class="contact-link">
                            <img src="./imagenes/email.gif" alt="Email"> 
                           
                        </a>
                    </li>
                    <li class="contact-item">
                        <span>Github:</span>
                        <a href="https://github.com/Anpidev" class="contact-link">
                            <img src="./imagenes/github.gif" alt="Github"> 
                            
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
